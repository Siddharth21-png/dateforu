<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>

<body>

<!-- ✅ Music iframe -->
<iframe src="musicplayer.html"
        allow="autoplay"
        style="display:none;"></iframe>

<h1 title="choose a date">Are you free on ...</h1>

<form class="form-group" action="food.html" method="GET">
  <label>Which day: (select a date cute..)</label>
  <div>
    <input type="date" name="selectedDate" title="Select a date" required />
    <button class="button" type="submit">Submit</button>
  </div>
</form>

<!-- ✅ Reset music time when landing on this page -->
<script>
  // Clear saved music time so it starts from beginning
  localStorage.removeItem("musicTime");
  
  // Optional: trigger play on first click
  document.addEventListener("click", function () {
    const iframe = document.querySelector('iframe');
    if (iframe && iframe.contentWindow) {
      iframe.contentWindow.postMessage('play', '*');
    }
  }, { once: true });
</script>

</body>
</html>
