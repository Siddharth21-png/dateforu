<script>
function saveDessert() {
  let checkedDesserts = document.querySelectorAll('input[name="dessert"]:checked');

  if (checkedDesserts.length === 0) {
    alert("Pick at least one dessert ðŸ˜¤");
    return;
  }

  let desserts = [];
  checkedDesserts.forEach(item => {
    desserts.push(item.value);
  });

  localStorage.setItem("selectedDesserts", JSON.stringify(desserts));
  window.location.href = "activities.html";
}
</script>
