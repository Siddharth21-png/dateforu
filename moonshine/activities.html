<!-- BUTTON -->
<button class="button" onclick="saveActivities()">
  Last page ...
</button>

<!-- SAVE + NAVIGATION SCRIPT -->
<script>
function saveActivities() {
  let checkedActivities = document.querySelectorAll('input[name="activities"]:checked');

  if (checkedActivities.length === 0) {
      alert("Please select at least one activity ðŸ˜„");
      return;
  }

  let activities = [];
  checkedActivities.forEach(item => {
      activities.push(item.value);
  });

  localStorage.setItem("selectedActivities", JSON.stringify(activities));
  window.location.href = "lastpage.html";
}
</script>
